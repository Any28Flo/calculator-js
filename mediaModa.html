<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>media, moda, promedio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column">
                <form action="#" id="formMedia">
                    <div id="containerInput">
                        <div class="field">
                            <label for="price" class="label">Price</label>
                            <div class="control">
                                <input id="price" class="input inputMedia" type="number" placeholder="0"/>
                            </div>
                        </div>
                    </div>


                    <div class="control">
                        <button  type="submit" class="button is-primary">Calculate</button>
                    </div>
                </form><!--form-->
                <div class="field">
                    <button class="button is-primary is-light" id="addItem">
                              <span class="icon has-text-info">
                                    <i class="fas fa-plus-circle"></i>
                              </span>
                            <span>Add Item</span>
                    </button><!--button-->

                </div>
                <div class="field">
                    <label for="mediaResult" class="label">Media</label>
                    <div class="control">
                        <input id="mediaResult" class="input" type="number" disabled/>
                    </div>
                </div><!--Media-->
                <div class="field">
                    <label for="medianaResult" class="label">Mediana</label>
                    <div class="control">
                        <input id="medianaResult" class="input" type="text" disabled/>
                    </div>
                </div><!--Mediana-->
                <div class="field">
                    <label for="modaResult" class="label">Moda </label>
                        <div class="control">
                            <input id="modaResult" class="input" type="text" disabled/>
                        </div>
                </div><!--Mediana-->



            </div><!--column-->
        </div><!--    columns-->
    </div><!--container-->
    <script src="./js/mediaModa.js"></script>
</body>
</html>
