<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- You could change the CSS framework  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
          <h1 class="title">
            Calculator
          </h1>
          <p class="subtitle">
            With js 
          </p>
        </div>
      </section>
      <section class="section">
          <div class="container">
              <div class="columns">
                  <div class="column">
                      Square
                      <form action="#" id="formSquare">
                          <div class="field">
                              <label for="side" class="label">Side</label>
                              <div class="control">
                                  <input id="side" class="input" type="number" placeholder="0"/>
                              </div>
                          </div>
                          <div class="control">
                              <label class="radio">
                                  <input type="radio" name="squareOperation" value="area">
                                  area
                              </label>
                              <label class="radio">
                                  <input type="radio" name="squareOperation" value="perimeter">
                                  perimeter
                              </label>
                          </div><!-- control -->
                          <div class="control">
                              <button  type="submit" class="button is-primary">Calculate</button>
                          </div>
                      </form>
                      <div class="field">
                          <label for="resultSquare" class="label">Result</label>
                          <div class="control">
                              <input id="resultSquare" class="input" type="number" disabled/>
                          </div>
                      </div>
                  </div>
                  <div class="column">
                      Triangle
                      <div class="card">
                          <div class="card-content">
                              <form action="#" id="formTriangle">
                                  <div class="field">
                                      <label for="base" class="label">Base</label>
                                      <div class="control">
                                          <input id="base" class="input" type="number" placeholder="0"/>
                                      </div>
                                  </div>
                                  <div class="field">
                                      <label for="height" class="label">Height</label>
                                      <div class="control">
                                          <input id="height" class="input" type="number" placeholder="0"/>
                                      </div>
                                  </div>
                                  <div class="field">
                                      <label for="sideTriangle" class="label">side</label>
                                      <div class="control">
                                          <input id="sideTriangle" class="input" type="number" placeholder="0"/>
                                      </div>
                                  </div>
                                  <div class="control">
                                      <label class="radio">
                                          <input type="radio" name="triangleOperation" value="area">
                                          area
                                      </label>
                                      <label class="radio">
                                          <input type="radio" name="triangleOperation" value="perimeter">
                                          perimeter
                                      </label>
                                  </div><!-- control -->
                                  <div class="control">
                                      <button  type="submit" class="button is-primary">Calculate</button>
                                  </div>
                              </form><!--form-->
                              <div class="field">
                                  <label for="resultTriangle" class="label">Result</label>
                                  <div class="control">
                                      <input id="resultTriangle" class="input" type="number" disabled/>
                                  </div>
                              </div>
                          </div><!--card-content-->
                      </div><!--card-->
                  </div><!--column-->
              </div><!--columns-->
          </div><!--container-->
      </section><!--section-->
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    Circle
                    <form action="#" id="formCircle">
                        <div class="field">
                            <label for="radius" class="label">Radios</label>
                            <div class="control">
                                <input id="radius" class="input" type="number" placeholder="0"/>
                            </div>
                        </div>
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="circleOperation" value="area">
                                area
                            </label>
                            <label class="radio">
                                <input type="radio" name="circleOperation" value="perimeter">
                                perimeter
                            </label>
                        </div><!-- control -->
                        <div class="control">
                            <button  type="submit" class="button is-primary">Calculate</button>
                        </div>
                    </form>
                    <div class="field">
                        <label for="resultCircle" class="label">Result</label>
                        <div class="control">
                            <input id="resultCircle" class="input" type="number" disabled/>
                        </div>
                    </div>
                </div>

            </div><!--columns-->
        </div><!--container-->
    </section><!--section-->
      <!-- Attach the your js file  -->
    <script src="./js/index.js"></script>
</body>
</html>l
